<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <h1>Bài tập luyện mảng</h1>
   
    <!-- cho người dùng nhập vào số nguyên và xuất thành mãng. Cho mãng đó thực hiện những lệnh theo yêu cầu -->
    <div class="bai1-container">
        <div class="card w-50 mx-auto">
            <div class="card-header text-center">
                Bài 2ho nhân viên
            </div>
            <div class="card-body">
                <div class="form-group">
                    <!-- Nhập số ngày công của nhân viên -->
                  <label for="">Số ngày làm việc của nhân viên</label>
                  <input type="text" name="" id="daysOfWork" class="form-control">
                  
                </div>
                <div class="form-group">
                    <!-- Nhập số lương nhân viên -->
                  <label for="">Lương trong 1 ngày của nhân viên</label>
                  <input type="text" name="" id="wage" class="form-control">
                  
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button id="pay" class="btn btn-primary">Tính lương</button>
                </div>
                <!-- Display result -->
                <div id="wage-wrapper" style="display: none;" class="text-center">
                    <p>Total wages</p>
                    <p id="wage-result"></p>

                </div>
            </div>
            
        </div>

    <script src="./index.js"></script>
</body>

</html>
